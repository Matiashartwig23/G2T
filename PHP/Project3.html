<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="Project3.css">
    <script src="Project3.js"></script>
    <title>My Contact List</title>

</head>
<h1>Matias' Contact List</h1>
<div id="red" class="container">
    <div id="blue" class="row">
        <div id="green" class="col-sm">
            <form action="">
                Name:<br>
                <input type="text" name="name" placeholder="Name Here">
                <br>
                Email:<br>
                <input type="text" name="email" placeholder="Email Here">
                <br>
                Phone Number:<br>
                <input type="text" name="phonenumber" placeholder="Phone Number Here">
                <br>
                Other Notes:<br>
                <textarea type="text" name="message" placeholder="Write notes here."></textarea>
                <br><br>
                <button type="button">Submit</button>
            </form>
        </div>
    </div>
    <h1>Matias Contacts</h1>

</html>
